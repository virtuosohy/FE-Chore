<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            margin:0 auto;
            width: 500px;
        }

        #jumpTo{
            color: red;
            font-size: 30px;
        }
    </style>
</head>
<body>
<div>
    <h2>支付成功</h2>
    <span id="jumpTo">10</span>后自动返回首页
    <p><button>立即返回</button></p>
</div>
<script>
// 加载页面时触发定时器，10s
window.onload = function (){
    let timer = 10;
    setInterval(()=>{
        timer--;
        document.getElementById('jumpTo').innerText = timer;
        if(timer==0){
            location.href = 'http://baidu.com'
        }
    },1000)
}
document.getElementsByTagName('button')[0].onclick = function (){
    location.href = 'http://baidu.com'
}
</script>
</body>
</html>
