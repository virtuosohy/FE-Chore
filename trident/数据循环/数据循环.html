<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Rotate Specific IDs</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      margin: 10px;
      display: inline-block;
      background-color: #f0f0f0;
      text-align: center;
      line-height: 100px;
      font-size: 24px;
    }
  </style>
</head>

<body>

  <div id="box1" class="box">1</div>
  <div id="box2" class="box">2</div>

  <script>
    // 定义数组，包含额外的元素
    const ids = [{ id: 1 }, { id: 2 }, { id: 3 }, { id: 4 }];
    let currentIndex = 0;

    // 定义更新盒子内容的函数
    function updateBoxes() {
      const box1 = document.getElementById('box1');
      const box2 = document.getElementById('box2');

      // 根据当前索引更新第一个盒子的内容，只显示id为1、2、3的元素
      if (currentIndex < 3) { // 只处理前三个元素
        box1.textContent = ids[currentIndex].id;
      } else {
        box1.textContent = ''; // 如果超出范围，不显示内容或显示默认内容
      }

      // 根据下一个索引更新第二个盒子的内容，只显示id为1、2、3的元素
      const nextIndex = (currentIndex + 1) % ids.length;
      if (nextIndex < 3) {
        box2.textContent = ids[nextIndex].id;
      } else {
        box2.textContent = '';
      }

      // 更新索引，使其循环
      currentIndex = (currentIndex + 1) % 3; // 只循环前三个元素
    }

    // 每隔1秒调用一次updateBoxes函数
    setInterval(updateBoxes, 5000);
  </script>

</body>

</html>
