
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>轮播图示例</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<button class="prev" onclick="prevSlide()">&#10094;</button>
  <button class="next" onclick="nextSlide()">&#10095;</button>
<div class="slider">
  
  <div class="slides">
    <div class="slide" style="background-image: url('images/docker.png')"></div>
    <div class="slide" style="background-image: url('images/vue.png')"></div>
    <div class="slide" style="background-image: url('images/typescript.png')"></div>
    <!-- 更多的slide -->
  
  </div>
 
  <div class="dots">
  
    <span class="dot" data-index="0"></span>
    <span class="dot" data-index="1"></span>
    <span class="dot" data-index="2"></span>
    <!-- 更多的dots -->
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
